  function addOrUpdateLocation() {

      async function updateMapWindow(selectedLatLon) {
      const win = await fin.Window.wrap({ uuid: 'OVD', name: 'map' });
      return await win.navigate('https://www.google.com/maps?ll=' + selectedLatLon + '&z=10');
      }

      async function updateWikiWindow(selectedValue) {
      const win = await fin.Window.wrap({ uuid: 'OVD', name: 'wiki' });
      return await win.navigate('https://en.wikipedia.org/wiki/' + selectedValue);
      }



  function upsertRow(id, city, temp, high, low, info) {
    console.log(city);
    console.log(info);
    let row = document.getElementById(id);

    if (row === null) {
      let weatherTableBody = document.querySelector('#weatherTableBody');
      let rowTemplate = document.querySelector('#rowTemplate');

      let rowFragment = document.importNode(rowTemplate.content, true);
      rowFragment.querySelector('tr').id = id;
      weatherTableBody.appendChild(rowFragment);

      row = document.getElementById(id);
    }

    let values = row.querySelectorAll('td');

    values[0].textContent = city;
    values[1].textContent = info;
  }

  function deleteRow(id) {
    let row = document.getElementById(id);
    row.parentNode.removeChild(row);
  }

<script>
    function clearWorkspaces() {
      delete localStorage.workspaces;
      updateWorkspaceList();
    }

    function updateWorkspaceList() {
      let workspaces = JSON.parse(localStorage.workspaces || '{}');

      let workspacesList = document.getElementById("WorkspacesList");
      workspacesList.innerHTML = "";

      Object.keys(workspaces).forEach(workspace => {
        let workspaceOption = document.createElement("option");
        workspaceOption.innerText = workspace;
        workspacesList.appendChild(workspaceOption);
      });
    }

    async function saveWindows() {
      let workspaces = JSON.parse(localStorage.workspaces || '{}');

      let workspaceInput = document.getElementById("Workspace");
      let workspaceName = workspaceInput.value;

      if (workspaceName) {
        workspaces[workspaceName] = await layouts.workspaces.generate();
        localStorage.workspaces = JSON.stringify(workspaces);
        updateWorkspaceList();
      }
    }

    async function recallWindows() {
      let workspaces = JSON.parse(localStorage.workspaces || '{}');

      let selectedWorkspace = document.getElementById("WorkspacesList");
      let workspaceName = selectedWorkspace.value;

      if (workspaceName) {
        await layouts.workspaces.restore(workspaces[workspaceName]);
      }
    }

    updateWorkspaceList();

    layouts.workspaces.setRestoreHandler(layouts.restoreHelpers.standardRestoreHandler);
    layouts.workspaces.ready();

    /* Define a function that will launch multiple windows */
    async function launchWindow() {
      url = document.getElementById('NewWindow').value
      document.getElementById('NextWindowName').stepUp(1);
      windowName = document.getElementById('NextWindowName').value
      /* Use the await keyword. The function will wait for the 
      window object to instantiate before resuming execution */
      const win = await fin.Window.create({
        /* Provide initialization options to the new window */
        name: windowName,
        url: url,
        defaultWidth: 600,
        defaultHeight: 400,
        resizable: true,
        autoShow: true
      });
      /* When the window object is finished building, this method will 
      cause the Chromium Developer showDeveloperTools to be displayed */
      // await win.showDeveloperTools();
    }
  </script>
